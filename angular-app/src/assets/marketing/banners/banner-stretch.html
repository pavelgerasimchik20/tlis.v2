<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баннер-растяжка TLIS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Verdana', sans-serif;
            background: #f5f5f5;
            padding: 20px;
            overflow-x: auto;
        }
        
        .banner-container {
            width: 3000px;
            height: 500px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2422 50%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .banner-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 80px;
            position: relative;
            z-index: 2;
        }
        
        .banner-left {
            display: flex;
            align-items: center;
            gap: 40px;
            flex: 1;
        }
        
        .logo-container {
            flex-shrink: 0;
        }
        
        .logo-svg {
            width: 200px;
            height: 200px;
        }
        
        .company-info {
            color: white;
        }
        
        .company-name {
            font-size: 72pt;
            font-weight: bold;
            letter-spacing: 8px;
            margin-bottom: 15px;
            line-height: 1;
        }
        
        .company-name .highlight {
            color: rgb(218, 103, 8);
        }
        
        .company-desc {
            font-size: 28pt;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }
        
        .tagline {
            font-size: 32pt;
            color: rgb(218, 103, 8);
            font-weight: 600;
            margin-top: 20px;
        }
        
        .banner-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 25px;
            color: white;
        }
        
        .contact-block {
            text-align: right;
        }
        
        .contact-title {
            font-size: 20pt;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }
        
        .contact-item {
            font-size: 24pt;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .contact-icon {
            width: 24px;
            height: 24px;
        }
        
        .website {
            font-size: 22pt;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
        }
        
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 50px, rgba(255,255,255,0.1) 50px, rgba(255,255,255,0.1) 100px);
            z-index: 1;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        button {
            background: rgb(218, 103, 8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        
        button:hover {
            background: rgb(180, 85, 6);
        }
        
        @media print {
            body {
                padding: 0;
                background: white;
            }
            
            .banner-container {
                margin: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="window.print()">Печать баннера</button>
        <button onclick="exportBanner()">Экспорт в PNG</button>
        <button onclick="exportBannerPDF()">Экспорт в PDF</button>
    </div>
    
    <div class="banner-container" id="banner">
        <div class="pattern-overlay"></div>
        <div class="banner-content">
            <div class="banner-left">
                <div class="logo-container">
                    <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <rect x="60" y="60" width="30" height="30" fill="white" opacity="0.9"></rect>
                        <rect x="110" y="60" width="30" height="30" fill="white" opacity="0.9"></rect>
                        <rect x="60" y="110" width="30" height="30" fill="rgb(218, 103, 8)" opacity="0.9"></rect>
                        <rect x="110" y="110" width="30" height="30" fill="white" opacity="0.9"></rect>
                        <line x1="90" y1="75" x2="110" y2="75" stroke="white" stroke-width="2"></line>
                        <line x1="75" y1="90" x2="75" y2="110" stroke="white" stroke-width="2"></line>
                        <line x1="125" y1="90" x2="125" y2="110" stroke="white" stroke-width="2"></line>
                        <line x1="90" y1="125" x2="110" y2="125" stroke="white" stroke-width="2"></line>
                        <text x="100" y="195" text-anchor="middle" fill="white" font-family="Verdana, sans-serif" font-size="22" letter-spacing="3.5">TLIS</text>
                    </svg>
                </div>
                <div class="company-info">
                    <div class="company-name">TLI<span class="highlight">S</span></div>
                    <div class="company-desc">Производственная компания</div>
                    <div class="tagline">Тротуарная плитка высочайшего качества</div>
                </div>
            </div>
            
            <div class="banner-right">
                <div class="contact-block">
                    <div class="contact-title">Контакты:</div>
                    <div class="contact-item">
                        <svg class="contact-icon" viewBox="0 0 24 24" fill="white">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"></path>
                        </svg>
                        <span>+375 29 658-25-76</span>
                    </div>
                    <div class="contact-item">
                        <svg class="contact-icon" viewBox="0 0 24 24" fill="white">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path>
                        </svg>
                        <span>zava.dir@mail.ru</span>
                    </div>
                    <div class="website">www.tlis.by</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function exportBanner() {
            const banner = document.getElementById('banner');
            
            // Используем html2canvas если доступен
            if (typeof html2canvas !== 'undefined') {
                html2canvas(banner, {
                    scale: 2,
                    backgroundColor: null,
                    useCORS: true,
                    width: 3000,
                    height: 500
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'tlis-banner-stretch.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            } else {
                alert('Для экспорта в PNG рекомендуется использовать библиотеку html2canvas. Откройте консоль разработчика (F12) для инструкций.');
                console.log('Для экспорта установите html2canvas:');
                console.log('1. Добавьте в <head>: <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>');
                console.log('2. Или используйте функцию печати браузера и сохраните как PDF');
            }
        }
        
        function exportBannerPDF() {
            window.print();
        }
    </script>
</body>
</html>
